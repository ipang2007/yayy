<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard OTP</title>

<style>
body{
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#2b7cff,#00c6ff);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
}
.box{
    background:#fff;
    width:380px;
    padding:25px;
    border-radius:15px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
}
h2{
    text-align:center;
    margin-bottom:20px;
}
input{
    width:100%;
    padding:12px;
    margin-bottom:10px;
    border-radius:8px;
    border:1px solid #ddd;
}
button{
    width:100%;
    padding:12px;
    background:#2b7cff;
    border:none;
    color:#fff;
    border-radius:8px;
    cursor:pointer;
    font-size:16px;
}
button:hover{
    background:#1f5fd1;
}
.result{
    margin-top:15px;
    background:#f4f6f9;
    padding:10px;
    border-radius:8px;
    font-size:13px;
    white-space:pre-wrap;
    max-height:150px;
    overflow:auto;
}
</style>
</head>
<body>

<div class="box">
    <h2>Transaksi OTP</h2>

    <input type="text" id="target" placeholder="Nomor Target (628xxxx)">
    <input type="text" id="productId" placeholder="ID Produk">

    <button onclick="kirim()">Kirim Transaksi</button>

    <div class="result" id="result">Response akan tampil di sini...</div>
</div>

<script>
async function kirim(){
    const target = document.getElementById("target").value;
    const productId = document.getElementById("productId").value;

    const response = await fetch(`proxy.php?target=${target}&id=${productId}`);
    const data = await response.json();

    document.getElementById("result").textContent =
        JSON.stringify(data, null, 2);
}
</script>

</body>
      </html>
